<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Style.css" />
  </head>

  <body>
    <h2 style="text-align: center; color: aliceblue">My Weather App</h2>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <section class="CardBox position-absolute top-50 start-50 translate-middle">
      <div
        class="card"
        style="width: 18rem; justify-content: center; border: 2px solid white"
      >
        <img
          src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2023/03/android-weather-apps.jpg"
          class="card-img-top"
          alt="..."
        />
        <div
          class="card-body"
          style="background-color: rgb(98, 98, 243); border: 2px solid black"
        >
          <div class="Search">
            <h6 class="card-title">
              <input
                type="search"
                placeholder="Enter city Name"
                spellcheck="False"
                style="padding: 2px 10px 2px 10px; border: 2px solid black"
              />
            </h6>
            <button style="padding: 2px 10px 2px 10px; border: 2px solid black">
              Search
            </button>
          </div>

          <div class="error">
            <p>Please Enter Valid City Name</p>
          </div>
          <div class="weather">
            <div class="Weather Icon" style="color: aliceblue">
              <img
                class="Weather-Icon"
                src="https://static.vecteezy.com/system/resources/previews/018/802/706/non_2x/cartoon-comic-cloud-png.png"
                alt=""
                srcset=""
                width="40px"
                height="40px"
              />
              <h3 class="Temp" style="padding-top: 5px">22Â°c</h3>
              <h3 class="City" style="margin-top: -10px">Nagpur</h3>
            </div>

            <div class="Details">
              <div class="Col" style="color: aliceblue; padding-top: 10px">
                <img
                  src="https://cdn-icons-png.flaticon.com/512/728/728093.png"
                  alt="png"
                  width="40px"
                  height="40px"
                  style="padding-right: 5px"
                />
                <div class="Per pt-2">
                  <h6 class="Humidity">50%</h6>
                  <h6 style="margin: -10px">Humidity</h6>
                </div>
              </div>
              <div class="Col" style="color: aliceblue; padding-top: 10px">
                <img
                  src="https://icon-library.com/images/wind-icon-png/wind-icon-png-15.jpg"
                  alt="png"
                  width="40px"
                  height="40px"
                />
                <div class="Per">
                  <h6 class="Wind">15 km/h</h6>
                  <h6 style="margin: -10px">Wind Speed</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
